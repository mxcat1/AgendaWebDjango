{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'index' %}" class="brand-link">
        <img src="{% static 'img/AdminLTELogo.png' %}"
             alt="AdminLTE Logo"
             class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">AgendaLTE</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{{ user.codPersona.foto.url }}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="{% url 'perfil' iduser=user.id %}" class="d-block">{{ user.codPersona.nombre }} {{ user.codPersona.apellido }}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-item">
                    <a href="{% url 'perfil' iduser=user.id %}" class="nav-link">
                        <i class="fas fa-address-card"></i>
                        <p>
                            &nbsp;MI PERFIL
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'grupocontactos' %}" class="nav-link">
                        <i class="fas fa-address-book"></i>
                        <p>
                            &nbsp;GRUPO DE CONTACTOS
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'contactos' %}" class="nav-link">
                        <i class="fas fa-user-plus"></i>
                        <p>
                            &nbsp;MIS CONTACTOS
                        </p>
                    </a>
                </li>

            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
