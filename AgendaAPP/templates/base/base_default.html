{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reestablecer Contraseña</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- datatable responsive and bootstrap -->
    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap4.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/icheck-bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-4.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'css/adminlte.min.css' %}">
    <!-- My Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <link rel="shortcut icon" href="{% static 'img/AdminLTELogo.png' %}" type="image/x-icon">

<body class="hold-transition login-page">

{% block menu %}
{% endblock %}
{% block body %}
{% endblock %}
{% block footer %}
{% endblock %}

<!-- AdminLTE App -->
<script src="{% static 'js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'js/demo.js' %}"></script>
<style type="text/css">
    a.disabled {
        text-decoration: none;
        color: black;
        cursor: default;
    }
</style>
<!-- Scripst Personalizados -->
{% block javascripts %}
{% endblock %}
